<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form </title>
</head>
<body>
  <h1>Registration Form </h1>
  <form class="card" onsubmit="return false"method ="get">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" style="color: blue;"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="gender">Gender:</label><br>
    <select name="gender" id="gender">
      <option value="female">female</option>
      <option value="male">male</option>
    </select><br>
    <label for="job">Occupation:</label><br>
    <input type="text" id="job" name="job"><br>
    <label for="qualification">Qualification:</label><br>
    <input type="text" id="qualification" name="qualification"><br>

    <button type="submit" onclick= "getFormValues()" >Submit</button>
  </form>
  <script src = "script.js"></script>
</body>
</html>
